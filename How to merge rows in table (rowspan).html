<html>
<head>
<style>
table,th,td {
border: 1px solid black;
border-collapse:collapse;
}
</style>
</head>
<body>
<h2> cells that spans two rows </h2>
<p> to make a cell span more than one row, use the rowspans attribute </p>
<table style="width:30%">
<tr>
<th> Name </th>
<td> Puneet </td>
</tr>
<tr>
<th rowspan="2"> phone </th>
<td> 91626585.. </td>
</tr>
<tr>
<td> 65768178.. </td>
</tr>
</table>
</body>
</html>
